<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rubik+Iso&family=Sono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>

        <div class="input-container">
            <form id="input-form">
                <h2>Search for a city:</h2>
                <input class="text-input" id="city-input" type="text" placeholder="Enter City"/>
                <button class="search-button" id="city-search" type="submit">Search</button>
            </form>
            <hr>
            <div class="btn-container"></div> 
        </div>
        <section id="display-weather" ></section>
        
    </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
